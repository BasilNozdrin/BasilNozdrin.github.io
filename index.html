<!DOCTYPE html>
<html>
	<head>
		<title>Commutator Length in Free Group</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2 align="left">Oposite word</h2>
		<p>Enter word:</p>
		<input id="opWord_id" type="text">
		<button id="sum" type="button" onclick="myOposite()">Enter</button>
		<p>Result:</p>
		<p id="opWordOutput_id"></p>
		<script>
			function myOposite() {
				var opWord, result;
				opWordIn = document.getElementById("opWord_id").value;
				result = "opWordIn";
				for (var i = 0; i < opWordIn.length; i++) {
					var x = opWordIn.charCodeAt(i);
					if (x >= 65) {
					x += 32;
					} else {
					x -= 32;
					}
					result[i] = x;
				}
				document.getElementById("opWordOutput_id").innerHTML = result;
			}
		</script>
	</body>
</html>
